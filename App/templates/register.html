{% extends 'layout.html' %} {% load static %} {% block content %}

<section
  id="contact"
  class="flex justify-start items-center page-section text-white bg-black"
  style="padding-top: 9rem !important;"
>
  <div class="container">
    <div class="row">
      <div class="mb-4">
        <h2 class="section-subheading text-uppercase">nuevo autor</h2>
      </div>
      <form id="contactForm" action="{% url 'create_author'%}" method="POST">
        {% csrf_token %}
        <div class="row align-items-stretch mb-5">
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  placeholder="Apellido"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Correo electrónico"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="topic"
                  name="topic"
                  placeholder="Especialidad"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <button
                class="btn btn-primary btn-xl text-uppercase"
                id="submitButton"
                type="submit"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

  </div>
</section>
